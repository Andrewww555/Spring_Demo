<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Wishlist — Профиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Профиль</h1>
  <div>
    <p><strong>Имя пользователя:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Пароль:</strong> <span>••••••••</span></p>
  </div>
  <a href="/profile/edit" class="btn btn-secondary mt-3">Редактировать профиль</a>

  <h2 class="mt-5">Список подарков</h2>
  <div th:if="${gifts.isEmpty()}">
    <p>У вас пока нет подарков.</p>
  </div>
  <div class="row" th:unless="${gifts.isEmpty()}" th:each="gift : ${gifts}">
    <div class="col-sm-9">
      <h5 th:text="${gift.name}"></h5>
      <p th:text="${gift.description}"></p>
    </div>
    <div class="col-sm-3">
      <a class="mb-2 btn btn-primary btn-sm w-100" th:href="@{/edit/{id}(id=${gift.id})}">Редактировать</a>
      <a class="btn btn-danger btn-sm w-100 mb-2" th:href="@{/delete/{id}(id=${gift.id})}">Удалить</a>
    </div>
    <hr>
  </div>
  <!-- Ссылка на страницу добавления подарков -->
  <a href="/add" class="btn btn-success mt-3">Добавить подарок</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
