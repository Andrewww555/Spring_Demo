<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishlist — Редактирование профиля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Редактирование профиля</h1>
<form th:action="@{/profile/edit}" th:object="${user}" method="post">
    <div>
        <label for="username">Имя пользователя:</label>
        <input id="username" type="text" th:field="*{username}" placeholder="Имя пользователя" required>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input id="password" type="password" th:field="*{password}" placeholder="Пароль" required>
    </div>
    <div>
        <button type="submit">Сохранить изменения</button>
    </div>
</form>
<a href="/profile">Отмена</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
